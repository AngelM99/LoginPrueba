<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-gradient-to-b from-black/80 to-black/40 px-10 py-20 border border-indigo-500 rounded-2xl shadow-[0_0_20px_10px_rgba(0,0,0,0.75)] w-full mx-5 md:w-1/2 md:mx-auto lg:w-1/4">
            <p class="text-white text-md mb-1">Central de Consultas!</p>
            <p class="text-white text-xl mb-6 font-bold">INGRESAR AL PLA</p>
            <p class="text-sm text-[#fff]/60 text-opacity-50 mb-6">Ingrese un correo electrónico válido y una contraseña para comenzar.</p>
            <form action="">
                <label class="relative text-[#fff]/50 focus-within:text-indigo-500 block mb-4 ">
                    <svg class="transition pointer-events-none w-6 h-6 absolute top-1/2 transform -translate-y-1/2 left-3"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                        class="transition pointer-events-none w-6 h-6 absolute top-1/2 transform -translate-y-1/2 left-3"
                        viewBox="0 0 20 20" fill="currentColor">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path
                            d="M12 1.95c-5.52 0-10 4.48-10 10s4.48 10 10 10h5v-2h-5c-4.34 0-8-3.66-8-8s3.66-8 8-8 8 3.66 8 8v1.43c0 .79-.71 1.57-1.5 1.57s-1.5-.78-1.5-1.57v-1.43c0-2.76-2.24-5-5-5s-5 2.24-5 5 2.24 5 5 5c1.38 0 2.64-.56 3.54-1.47.65.89 1.77 1.47 2.96 1.47 1.97 0 3.5-1.6 3.5-3.57v-1.43c0-5.52-4.48-10-10-10zm0 13c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z" />
                    </svg>
                    <input type="text" name="" placeholder="Email"
                        class="form-input transition-colors duration-200 py-3 pr-3 md:py-4 md:pr-4 lg:py-4 lg:pr-4 w-full bg-[#fff]/10 text-white focus:bg-[#fff]/20  focus:shadow-sm focus:outline-none leading-none placeholder-gray-400 appearance-none block pl-12  rounded-lg ">
                </label>

                <label class="relative text-[#fff]/50 focus-within:text-indigo-500 block mb-4 ">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                        class="transition pointer-events-none w-6 h-6 absolute top-1/2 transform -translate-y-1/2 left-3"
                        viewBox="0 0 20 20" fill="currentColor">

                        <g fill="none">
                            <path d="M0 0h24v24H0V0z" />
                            <path d="M0 0h24v24H0V0z" opacity=".87" />
                        </g>
                        <path
                            d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z" />
                    </svg>
                    <input type="text" name="" placeholder="Password"
                        class="form-input transition-colors duration-200 py-3 pr-3 md:py-4 md:pr-4 lg:py-4 lg:pr-4 w-full bg-[#fff]/10 text-white focus:bg-[#fff]/20  focus:shadow-sm focus:outline-none leading-none placeholder-gray-400 appearance-none block pl-12  rounded-lg ">
                </label>

            </form>
            <button class="w-full bg-transparent px-5 py-5 rounded-lg text-white font-bold border-solid border-2 hover:border-indigo-600 hover:bg-indigo-600 hover:text-white transition-all duration-300 ease-out">Continue</button>
        </div>
    </div>
</body>

</html>
